{% extends 'base.html' %}


{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-md-4 mx-auto">
        <h3 class="text-center">{% block titulo_formulario %}Alterar Empresa{% endblock %}</h3>
        <hr>

        <form action="" method="POST">

            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary mt-3">{% block nome_botao %}Alterar{% endblock %}</button>

        </form>
    </div>
</div>

{% endblock %}
